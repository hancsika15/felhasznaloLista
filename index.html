<!DOCTYPE html>
<html lang="en" ng-app="felhasznaloApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Felhaszn치l칩 lista</title>
</head>

<body>
    <div class="container" ng-controller="felhasznaloController">
        <h2>Felhaszn치l칩 lista</h2>

        <div class="list">
            <ul ng-repeat="f in felhasznalo">
                <li>
                    {{f}}
                    <button class="btn"  ng-click="delete()">游딈 T칬rl칠s</button>
                </li>
            </ul>
        </div>

        <div class="addNew">
            <p>칔j felhaszn치l칩 hozz치ad치sa</p>
            <input type="text" ng-model="nev">
            <button class="btn" ng-click="addNew()">Hozz치ad치s</button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>

        let app = angular.module('felhasznaloApp', []);
        app.controller('felhasznaloController', function ($scope) {
            $scope.felhasznalo = ["Hanna", "츼kos", "Beni"];

            $scope.addNew = function() {
                $scope.felhasznalo.push($scope.nev);
                $scope.nev = "";
            }

            $scope.delete = function(index){
                $scope.felhasznalo.splice(index,1)
            }
        });
    </script>

</body>

</html>
